<html>
<head>
<link rel="stylesheet" type="text/css" href="tic_tac_style.css">

</head>
<body>
	<p id="header">TIC TAC TOE</p>
	<div id="board">
		<table>
			<tr id="row1">
				<td id='1' class="square"></td>
				<td id='2' class="square v"></td>
				<td id='3' class="square"></td>
			</tr>
			<tr id="row2">
				<td id='4' class="square h"></td>
				<td id='5' class="square v h"></td>
				<td id='6' class="square h"></td>
			</tr>
			<tr id="row3">
				<td id='7' class="square"></td>
				<td id='8' class="square v"></td>
				<td id='9' class="square"></td>
			</tr>
		</table>
	</div>
	<br>
	<br>
	<br>
	<input type="button" id="btnRestart" value="Restart?" width="20px">
	<p id="winner"></p>

</body>

<script src="jquery-3.1.0.min.js"></script>
<script type="text/javascript">			
$(document).ready(function ()
	{
		new Board();
	});
	

function Board(){
	var squares = [];
	var symbol = false;
	var winner = "";
	$('#btnRestart').text("");
	
	for(let i = 1; i < 10; i++)
		squares.push(new Square(i));

	  this.getSquare = function(pos){
		  return squares[pos];
	  };
	  
	  function clickSquare(id){
		symbol = !(symbol);
		squares[id-1].click(symbol);

		checkRows();
		checkCols();
		checkDiags();
		
		
		if(winner != ""){
			$('#winner').text(winner + " WINS!");
			$('#btnRestart').show();
		}else{
			if(checkTie()){
				$('#winner').text("NO ONE WINS!");
				//$('#btnRestart').show();
			}
		} 
	  }
	  
	  $('#board td').click(function(evt)
		{
			var id = $(evt.target).attr('id');
			var text = $('#' + evt.target.id).text();

			if(text === "" && winner === ""){
				clickSquare(id);
				if(winner === "")
					compNextMove();
			}
		});	
	  
	  $('#btnRestart').click(function()
		{
			location.reload();
		});	
	  
	  function compNextMove(){

		  var rowCheck = checkRows();
		  var colCheck = checkCols();
		  var diagCheck = checkDiags();

		  if(rowCheck != -1)
			  clickSquare(rowCheck);
		  
		  else if(colCheck != -1)
			  clickSquare(colCheck);
		  
		  else if(diagCheck != -1)
			 clickSquare(diagCheck);
		  
		  else if(squares[4].getValue() == "")
			  clickSquare('5');

		  else if(squares[4].getValue() != "" && moves() == 1)
				clickSquare('1');
			  
		  else if(squares[0].getValue() === squares[8].getValue() && squares[0].getValue() != "" || squares[2].getValue() === squares[6].getValue() && squares[2].getValue() != "" ){
			  for(let i = 1; i <9; i+=2)
				if(squares[i].getValue() == ""){
					clickSquare(i+1);
				  	break;
				}
		  }
		  
			else if(moves() === 2){
				var forkId = checkFork();
			 	clickSquare(forkId);
			}
		  
		  else{
			for(let i = 1; i <9; i+=2)
				if(squares[i].getValue() == ""){
					clickSquare(i+1);
				  	break;
				  }
			  }
		  }
		  
	  
	  
	  function checkFork(){
			for(let i = forkPos(); i <10; i++){
				if(squares[i-1].getValue() === "" && [1, 3, 7, 9].includes(i))			
					return i;
			}
			return -1;
	  }
	  
	  function checkRows(){
		  for(let j = 1; j < 10; j+=3){
				var val1 = $('#' + j).text();
				var val2 = $('#' + (j+1)).text();
				var val3 = $('#' + (j+2)).text();

				if(val1 != "" && val1 == val2 && val1 == val3)
					winner = val1;
				else if(val1 != "" && val1 === val2 && val3 === "")
					return j+2;
				else if(val1 != "" && val1 === val3 && val2 === "")
					return j+1;
				else if(val2 != "" && val2 === val3 && val1 === "")
					return j;
			}
		  return -1;
	  }
	  
	  function checkCols(){
		  for(let j = 1; j < 4; j++){
				var val1 = $('#' + j).text();
				var val2 = $('#' + (j+3)).text();
				var val3 = $('#' + (j+6)).text();

				if(val1 != "" && val1 == val2 && val1 == val3)
					winner = val1;
				else if(val1 != "" && val1 === val2 && val3 === "")
					return j+6;
				else if(val1 != "" && val1 === val3 && val2 === "")
					return j+3;
				else if(val2 != "" && val2 === val3 && val1 === "")
					return j;
			}
		  return -1;
	  }
	
	  function checkDiags(){
		  for(let j = 4; j > 1; j-=2){
				var val1 = $('#' + (5-j)).text();
				var val2 = $('#' + 5).text();
				var val3 = $('#' + (5+j)).text();

				if(val1 != "" && val1 == val2 && val1 == val3){
					winner = val1;
				}else if(val1 != "" && val1 === val2 && val3 === "")
					return 5+j;
				else if(val1 != "" && val1 === val3 && val2 === "")
					return 5;
				else if(val2 != "" && val2 === val3 && val1 === "")
					return 5-j;
			}
		  return -1;
	  }
	  
	  function checkTie(){
		  for(let j = 1; j < 10; j++)
				if($('#' + j).text() == "")
					return false;
		  return true;
	  }
	  
	  function moves(){
		  var playerMoves = 0;
		  for(let j = 1; j < 10; j++)
				if($('#' + j).text() === "X")
					playerMoves++;
		  return playerMoves;
	  }
	  
	  function forkPos(){
		  var idCount = 0;
		  for(let j = 1; j < 10; j++)
				if($('#' + j).text() === "X")
					idCount += j;
		  
		  if(idCount < 9)
		  	return Math.floor(idCount/2 - 1);
		  else
		  	return Math.floor(idCount/2 + 1);
	  }
}



function Square(id){
	this.id = id;
	this.value = "";
	//$('#' + this.id).text(this.id);

	this.getId = function(){
		return this.id;
	}
		
}

Square.prototype.click = function(sym){
	console.log("VALID CLICK " + this.id);
	if($('#' + this.id).text() === "")
		if(sym == true){
			$('#' + this.id).text("X");
			this.value = "X";
		}
		else{
			$('#' + this.id).text("O");
			this.value = "O";
		}
}

Square.prototype.getValue = function(){
	return this.value;
}

</script>
</html>
